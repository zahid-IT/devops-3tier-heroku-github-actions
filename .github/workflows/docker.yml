name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code in GitHub runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & push Docker image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-3tier-heroku-github-actions:latest
            ${{ secrets.DOCKER_USERNAME }}/devops-3tier-heroku-github-actions:${{ github.sha }}

      # 4️⃣ Deploy to EC2 using Docker Compose
      - name: Deploy to EC2 via Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1️⃣ Set environment variables for Docker Compose
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_NAME=${{ secrets.DB_NAME }}

            # 2️⃣ Ensure deployment folder exists
            mkdir -p ~/myapp
            cd ~/myapp

            # 3️⃣ Pull latest code (docker-compose.yml must be present)
            if [ -d ".git" ]; then
              git reset --hard
              git clean -fd
              git pull
            else
              git clone https://github.com/zahid-IT/githubaction-HerokuWithNode.js.git .
            fi

            # 4️⃣ Pull latest Docker image
            docker pull $DOCKER_USERNAME/devops-3tier-heroku-github-actions:latest

            # 5️⃣ Stop and remove old containers
            docker compose down || true

            # 6️⃣ Start containers (app + postgres) in detached mode
            docker compose up -d

            # 7️⃣ Clean up old dangling images
            docker image prune -f
