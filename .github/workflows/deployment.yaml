name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build and Push Docker Image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-3tier-heroku-github-actions:latest
            ${{ secrets.DOCKER_USERNAME }}/devops-3tier-heroku-github-actions:${{ github.sha }}

      # 4️⃣ Deploy on EC2 via SSH
      - name: Deploy to EC2 via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "=== Starting Deployment ==="

            # Assign secrets to shell variables
            DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            DB_USER="${{ secrets.DB_USER }}"
            DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            DB_NAME="${{ secrets.DB_NAME }}"

            # Ensure deployment directory exists
            mkdir -p ~/myapp
            cd ~/myapp

            # Clone or update repository
            if [ -d ".git" ]; then
              echo "Updating existing repository..."
              git remote set-url origin https://github.com/zahid-IT/devops-3tier-heroku-github-actions.git
              git fetch origin main
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              git clone https://github.com/zahid-IT/devops-3tier-heroku-github-actions.git .
            fi

            # Verify docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "ERROR: docker-compose.yml not found!"
              exit 1
            fi

            # ✅ Create .env file safely
            echo "Creating .env file..."
            printf "DOCKER_USERNAME=%s\nDB_USER=%s\nDB_PASSWORD=%s\nDB_NAME=%s\n" \
              "$DOCKER_USERNAME" "$DB_USER" "$DB_PASSWORD" "$DB_NAME" > .env

            # Pull latest Docker image
            echo "Pulling latest Docker image..."
            docker pull "$DOCKER_USERNAME/devops-3tier-heroku-github-actions:latest"

            # Stop existing containers
            echo "Stopping old containers..."
            docker compose down || true

            # Start containers in detached mode
            echo "Starting new containers..."
            docker compose up -d

            # Show running containers
            echo "Running containers:"
            docker compose ps

            # Cleanup dangling images
            docker image prune -f

            echo "=== Deployment Completed Successfully ==="
