name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Checkout code on GitHub runner
      - name: Checkout code
        uses: actions/checkout@v4


      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      # 3️⃣ Build and Push Docker Image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-3tier-heroku-github-actions:latest
            ${{ secrets.DOCKER_USERNAME }}/devops-3tier-heroku-github-actions:${{ github.sha }}


      # 4️⃣ Deploy on EC2
      - name: Deploy to EC2 via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |

            echo "=== Starting Deployment ==="

            # Set environment variables
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_NAME=${{ secrets.DB_NAME }}

            # Ensure deployment directory exists
            mkdir -p ~/myapp
            cd ~/myapp


            ########################################
            # FIX: Always use correct repository
            ########################################

            if [ -d ".git" ]; then

              echo "Fixing git remote..."
              git remote set-url origin https://github.com/zahid-IT/devops-3tier-heroku-github-actions.git

              echo "Fetching latest code..."
              git fetch origin main

              echo "Resetting to latest version..."
              git reset --hard origin/main

            else

              echo "Cloning repository..."
              git clone https://github.com/zahid-IT/devops-3tier-heroku-github-actions.git .

            fi


            ########################################
            # Verify docker-compose exists
            ########################################

            if [ ! -f "docker-compose.yml" ]; then
              echo "ERROR: docker-compose.yml not found!"
              exit 1
            fi

            echo "docker-compose.yml found"


            ########################################
            # Pull latest Docker image
            ########################################

            echo "Pulling latest Docker image..."
            docker pull $DOCKER_USERNAME/devops-3tier-heroku-github-actions:latest


            ########################################
            # Stop existing containers
            ########################################

            echo "Stopping old containers..."
            docker compose down || true


            ########################################
            # Start containers
            ########################################

            echo "Starting new containers..."
            docker compose up -d


            ########################################
            # Show container status
            ########################################

            echo "Running containers:"
            docker compose ps


            ########################################
            # Cleanup
            ########################################

            docker image prune -f


            echo "=== Deployment Completed Successfully ==="
